<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadczar Zone - Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.85);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        nav a:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
        .shop-container {
            padding: 100px 20px 50px;
            text-align: center;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 15px #00ffcc;
        }
        p {
            font-size: 1.2em;
            color: #cccccc;
        }
        .grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 15px #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.5em;
            color: #00ffcc;
        }
        .product p {
            font-size: 1.2em;
            color: #ccc;
        }
        .sold-out {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: gray;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            cursor: not-allowed;
            box-shadow: 0 0 10px #ff0000;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2em;
            background: #ff0000;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            background: #cc0000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="vision.html">Vision</a>
        <a href="inaction.html">In Action</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Get in Touch</a>
    </nav>
    <div class="shop-container">
        <h1>Roadczar Zone Shop</h1>
        <p>Limited edition accessories. Once they're gone, they're gone.</p>
        <div class="grid">
            <div class="product">
                <img src="images/keychain.jpg" alt="Keychain">
                <h3>Roadczar Keychain</h3>
                <p>$7.99</p>
                <span class="sold-out">Sold Out</span>
            </div>
            <div class="product">
                <img src="images/luckcharm.jpg" alt="Luck Charm">
                <h3>Roadczar Luck Charm</h3>
                <p>$7.99</p>
                <span class="sold-out">Sold Out</span>
            </div>
        </div>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
