<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadczar Zone - The Art of Speed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 10px #ff0000;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        nav a:hover {
            background: #ff0000;
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff0000;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?motorcycle,speed') no-repeat center center/cover;
            backdrop-filter: blur(5px);
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 4em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #ff0000;
            animation: fadeInUp 1s ease-out forwards;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
            text-shadow: 0 0 10px #ff0000;
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .btn {
            margin-top: 20px;
            padding: 14px 28px;
            font-size: 1.4em;
            background: #ff0000;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 10px #ff0000;
        }
        .btn:hover {
            transform: scale(1.1);
            background: #cc0000;
            box-shadow: 0 0 15px #cc0000;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffffff;
        }
        .contact a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="vision.html">Vision</a>
        <a href="inaction.html">In Action</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero">
        <h1>Welcome to Roadczar Zone</h1>
        <p>Fuel your soul with speed, passion, and performance.</p>
        <a href="vision.html" class="btn">Explore Vision</a>
        <a href="inaction.html" class="btn">See In Action</a>
        <a href="shop.html" class="btn">Visit Shop</a>
        <div class="contact">
            Connect with me: 
            <a href="https://instagram.com/cruisemuze" target="_blank">Instagram</a> | 
            <a href="https://youtube.com/@cruisemuze" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
