<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadczar Zone - The Art of Speed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?motorcycle,speed') no-repeat center center/cover;
            backdrop-filter: blur(5px);
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 4em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .btn {
            margin-top: 20px;
            padding: 14px 28px;
            font-size: 1.4em;
            background: #ff0000;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            background: #cc0000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="vlog.html">Vlog</a>
        <a href="shop.html">Shop</a>
    </nav>
    <div class="hero">
        <h1>Welcome to Roadczar Zone üèçÔ∏è</h1>
        <p>Unleash the thrill of speed, the art of ink, and the beauty of raw horsepower.</p>
        <a href="blog.html" class="btn">Dive In</a>
    </div>
</body>
</html>
