<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadczar Zone - The Art of Speed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #0d0d0d);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Glassmorphism Nav Bar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 18px 20px;
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 12px 20px;
            border-radius: 5px;
            transition: color 0.3s ease, transform 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff0000;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero-container {
            max-width: 1000px;
            padding: 80px 60px;
            background: rgba(10, 10, 10, 0.85);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            border-radius: 18px;
            border: 2px solid rgba(255, 0, 0, 0.8);
            text-align: center;
            margin: 150px auto 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        h1 {
            font-size: 4em;
            color: #ff0000;
            text-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            margin-bottom: 20px;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }

        p {
            font-size: 1.6em;
            color: #dddddd;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            line-height: 1.9;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out 0.7s forwards;
        }

        .contact {
            margin-top: 25px;
            font-size: 1.3em;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.9s forwards;
        }

        .contact a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .contact a:hover {
            color: #ff0000;
        }

        .instagram-slider {
            margin-top: 40px;
            width: 100%;
            max-width: 700px;
            height: 250px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 1.8s ease-in-out 1s forwards;
        }

        /* Premium Apple-Style Button */
        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 16px 32px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1.2s forwards;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #cc0000, #990000);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 1.1em;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
        }

        /* Smooth Apple-Style Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="vision.html">Vision</a>
        <a href="inaction.html">In Action</a>

    </nav>

            Connect with me:

        </div>

        <div class="instagram-slider">
            <iframe src="https://snapwidget.com/embed/1088384" frameborder="0"></iframe>
        </div>
    </div>

    <a href="inaction.html" class="btn">Experience the Thrill</a>

    <div class="footer">
        <p>&copy; 2025 Roadczar Zone. All rights reserved.</p>
    </div>

</body>
</html>
