<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadczar Zone - In Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        body {
            background: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        .hero-content {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 4em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out forwards;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero">
        <video autoplay muted loop class="video-background">
            <source src="/mnt/data/A_high-resolution_8K_animation_of_a_BMW_S1000RR_mo.png" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Roadczar In Action</h1>
            <p>Experience the thrill, the speed, and the power.</p>
        </div>
    </div>
    <section class="gallery">
        <img src="/mnt/data/A_high-resolution_8K_animation_of_a_BMW_S1000RR_mo.png" alt="Cyberpunk Wheelie Action">
        <img src="https://source.unsplash.com/600x400/?motorcycle,stunt" alt="Stunt Performance">
        <img src="https://source.unsplash.com/600x400/?motorcycle,roadtrip" alt="Adventure Ride">
        <img src="https://source.unsplash.com/600x400/?motorcycle,night" alt="Night Ride">
    </section>
</body>
</html>
