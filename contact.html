<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadczar Zone - Get in Touch</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        body {
            background: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .contact-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?motorcycle,road') no-repeat center center/cover;
            backdrop-filter: blur(5px);
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out forwards;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffffff;
        }
        .contact-info a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .help-number {
            font-size: 0.9em;
            color: #ffffff;
            margin-top: 5px;
        }
        .contact-form {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
            width: 50%;
            max-width: 400px;
        }
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
            height: 80px;
        }
        .auto-suggestions {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
            text-align: left;
        }
        .contact-form button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff0000;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .contact-form button:hover {
            transform: scale(1.05);
            background: #cc0000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="vision.html">Vision</a>
        <a href="inaction.html">In Action</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Get in Touch</a>
    </nav>
    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p>Let's connect and ride the journey together.</p>
        <div class="contact-info">
            <a href="https://instagram.com/cruisemuze" target="_blank">Instagram: @cruisemuze</a>
            <a href="https://youtube.com/@cruisemuze" target="_blank">YouTube: @cruisemuze</a>
            <a href="mailto:contact@roadczar.com">Email: contact@roadczar.com</a>
            <p class="help-number">Help Number: <strong>669-777-6221</strong></p>
        </div>
        <div class="contact-form">
            <h2>Send me a message</h2>
            <textarea name="message" placeholder="Your Message" rows="3" required></textarea>
            <div class="auto-suggestions">Suggested topics: Feedback, Collaboration, Ride Meetups</div>
            <input type="file" name="attachment">
            <button type="submit">Send Message</button>
        </div>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
